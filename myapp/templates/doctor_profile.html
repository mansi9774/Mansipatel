{% extends 'doctor_header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    
  </head>
  <body>    
    
               
    <section id="blogArchive">      
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="blog-breadcrumbs-area">
            <div class="container">
              <div class="blog-breadcrumbs-left">
                <h2>docor_profile</h2>
              </div>
              <div class="blog-breadcrumbs-right">
                <ol class="breadcrumb">
                  <li>You are here</li>
                  <li><a href="#">Home</a></li>                  
                  <li class="active">doctor_profile</li>
                </ol>
              </div>
            </div>
          </div>
        </div>        
      </div>      
    </section>    
    
    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-7 col-md-7 col-sm-6">
            <div class="contact-form">
              <div class="section-heading">
                <h2>Doctor Profile</h2>
                <div class="line"></div>
              </div>
              

              	{% if msg %}
              	<b style="color:blue;">{{msg}}</b>
                {% endif %}
               </p> 
              <form class="submitphoto_form" method="POST" action="{% url 'doctor_profile' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="text" class="wp-form-control wpcf7-text" placeholder="doctor degree" name="doctor_degree"value="{{doctor_profile.doctor_degree}}">
                <input type="text" class="wp-form-control wpcf7-text" placeholder="doctor speciality" name="doctor_speciality" value="{{doctor_profile.doctor_speciality}}">
               <input type="text" class="wp-form-control wpcf7-email" placeholder="End time" name="doctor_starttime" value="{{doctor_profile.doctor_starttime}}">
                <input type="text" class="wp-form-control wpcf7-email" placeholder="End time" name="doctor_endtime" value="{{doctor_profile.doctor_endtime}}">
                <input type="text" class="wp-form-control wpcf7-email" placeholder="doctor fees" name="doctor_fees" value="{{doctor_profile.doctor_fees}}">
                {% if doctor_profile %}
                <img src="{{doctor_profile.doctor_picture.url}}">
                {% endif %}

                <input type="file" class="wp-form-control wpcf7-email" placeholder="doctor fees" name="doctor_picture" value="{{doctor.doctor_picture}}" width="100px" height="100px"> 
               
                
               <button type="submit" >Update profile</button>                
              </form>
            </div>
          </div>
         

    

    
  </body>
</html>
{% endblock %}
