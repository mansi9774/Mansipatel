{% extends 'header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    
  </head>
  <body>    
    
               
    <section id="blogArchive">      
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="blog-breadcrumbs-area">
            <div class="container">
              <div class="blog-breadcrumbs-left">
                <h2>Health profile</h2>
              </div>
              <div class="blog-breadcrumbs-right">
                <ol class="breadcrumb">
                  <li>You are here</li>
                  <li><a href="#">Home</a></li>                  
                  <li class="active">Health profile</li>
                </ol>
              </div>
            </div>
          </div>
        </div>        
      </div>      
    </section>    
    
    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-7 col-md-7 col-sm-6">
            <div class="contact-form">
              <div class="section-heading">
                <h2>Health profile</h2>
                <div class="line"></div>
              </div>
              
              	{% if msg %}
              	<b style="color:blue;">{{msg}}</b>
                {% endif %}
               </p> 
              <form class="submitphoto_form" method="POST" action="{% url 'health_profile' %}">
                {% csrf_token %}
                <input type="text" class="wp-form-control wpcf7-text" placeholder="Blood group" name="bloodgroup" value="{{health_profile.bloodgroup}}" required>
                <input type="text" class="wp-form-control wpcf7-text" placeholder="weight" name="weight"value="{{health_profile.weight}}">
                
                   
                  <select class="wp-form-control wpcf7-text" name="diabetes">
                  {% if health_profile.diabetes == True %}
                  <option>--Diabetes---</option>
                  <option value="yes" selected>yes</option>
                  <option value="no">no</option>
                  {% elif health_profile.diabetes == False %}
                  <option>--Diabetes---</option>
                  <option value="yes">yes</option>
                  <option value="no"selected>no</option>
                  {% else %}
                  <option>--Diabetes---</option>
                  <option value="yes">yes</option>
                  <option value="no">no</option>
                  {% endif %}
                </select>

                  <select class="wp-form-control wpcf7-text"name="bloodpressure">
                  {% if health_profile.bloodpressure == True%}
                  <option>--blood pressure---</option>
                  <option value="yes" selected>yes</option>
                  <option value="no">no</option>
                  {% elif health_profile.bloodpressure == False %}
                  <option>--blood pressure---</option>
                  <option value="yes">yes</option>
                  <option value="no"selected>no</option>
                  {% else %}
                  <option>--blood pressure---</option>
                  <option value="yes">yes</option>
                  <option value="no">no</option>
                  {% endif %}
                  </select>
               <button class="wpcf7-submit button--itzel" type="submit"><i class="button__icon fa fa-envelope"></i><span>Updated health profile</span></button>                
              </form>
            </div>
          </div>
         

    

    
  </body>
</html>
{% endblock %}
