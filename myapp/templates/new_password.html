{% extends 'doctor_header.html'%}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	
	</head>

</head>
<body>
	<br>
	<br>
	<br>

	
<center>
	<h1>new password </h1>
	{% if msg %}
		<b style="color:blue;"> {{msg}}</b>
	{% endif %}
	<form name="new_password" method="POST" action="{% url 'new_password' %}">
		{% csrf_token %}
		<table>

			<tr>
				<td>
					<input type="hidden" name="email" value="{{email}}">
				</td>
			</tr>
			
				
			<tr>
				<td>new password</td>
				<td><input type="password"  name="new_password"></td>
			</tr>
			 
			<tr>
				<td> confirm new password</td>
				<td><input type="password" name="cnew_password"></td>
			</tr>
			
			
			
			 <tr>
				<td colspan="2" align="center"><input type="submit" name="action" value=" update password" class="btn btn-primary" ></td>
			</tr> 
		</table>
	</form>
</center>

	
</body>
</html>
{% endblock %}
